<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiuser Table</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/index.css"/>
    <script src="/static/index.js"></script>
</head>

<body>
<table>
    <tr>
        <th>c\r</th>
        <th>a</th>
        <th>b</th>
    </tr>
    <tr>
        <th>1</th>
        <td class="cell"><input type="text" name="a-1"/></td>
        <td class="cell"><input type="text" name="b-1"/></td>
    </tr>
    <tr>
        <th>2</th>
        <td class="cell"><input type="text" name="a-2"/></td>
        <td class="cell"><input type="text" name="b-2"/></td>
    </tr>
</table>

<div>
    <h4 id="connection-id"></h4>
</div>
<div>
    <h4>Event Log:</h4>
    <ul id="event-log"></ul>
</div>
</body>
</html>
